<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #poin {
            margin: auto;
            border: black 2px solid;
            width: 200px;
            height: 100px;
            text-align: center;
            font-size: x-large;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px; 
              
        }

    </style>
</head>
<body>
    <div id="poin">0</div> 
    <div class="button">
     <button onclick="hitung()">pencet woy</button> 
    </div> 
    <input type="text" id="isi">
    <script>
      let isi = document.getElementById('isi')
      let poin = document.getElementById('poin')       
      nilaiAwal = poin.innerHTML
      a = +(nilaiAwal)
      // variabel penampung
      let i = 0
      function tambah(a,b) {
        return a + b
      }
      function hitung() {
        //  fungsi hanya bisa berjalan jika variabel bernilai 0
        if(isi.value == "benar" && i == 0  )   {
          // variabel ditambah biar gak relate sama kondisi diatas
         i++
         console.log (i)
         poinAkhir = tambah(a,10)
         console.log(poinAkhir)
         poin.innerHTML = poinAkhir
         return a = poinAkhir     
        }
      }

    </script>
</body>
</html>
